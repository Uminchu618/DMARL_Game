name: Build LaTeX Paper

on:
  push:
    branches:
      - main
    paths:
      - "paper/tex/**"
      - ".github/workflows/build-latex.yml"
  pull_request:
    branches:
      - main
    paths:
      - "paper/tex/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: paper/tex
          latexmk_use_lualatex: true
          args: -pdf -file-line-error -interaction=nonstopmode
          pre_compile: |
            tlmgr update --self
            tlmgr install luatexja luatexja-fontspec
          latexmk_shell_escape: true

      - name: Upload PDF artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper/tex/main.pdf
          retention-days: 90

      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            paper/tex/main.log
            paper/tex/main.aux
            paper/tex/main.fls
          retention-days: 30

      - name: Create Release on Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: paper/tex/main.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
